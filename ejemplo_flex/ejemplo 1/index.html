    <div class="flex-contenedor flex-contenedor4">

    <div class="flex-contenedor flex-contenedor5">
        <!-- flex-shrink  Indica cuánto de sí mismo se hará pequeño cuando no haya espacio suficiente -->
        <!-- flex-basis Es como si fuera el width: ; -->
        <!-- flex-grow Especifica el factor de crecimiento hasta el final Lo usaremos para que el footer esté al final el valor va de 0 a 1 0.3 0.6 ...-->
        <div style="order:1; background-color:red; flex-basis: 300px; ">Caja 1</div>
        <div style="order:2; background-color:cyan; flex-basis: 300px;">Caja 2</div>
        <div style="order:3; background-color: coral;flex-basis: 300px; flex-shrink: 10; flex-grow: 1;">Caja 3</div>
        
    </div>
