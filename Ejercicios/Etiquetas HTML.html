<!DOCTYPE html> <!-- Es el inicio del documento. Se utiliza para que el navegador sepa que es una página HTML5 -->
<html lang="es">
<!-- html es la etiqueta inicio y fin del documento. Todo va dentro de estas etiquetas. El atributo lang indica el idioma de la página -->

	<head>
		<!-- Esta es la cabecera. Aqui se incluye información de configuración. -->
		<meta charset="UTF-8"> <!-- Se utiliza para que el navegador identifique los caracteres especiales como acentos -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- Compatibilidad de navegadores -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Visualización Responsive. Sirve para que la página se haga más pequeña o más grande según el tamaño de la pantalla -->
		<title>Apuntes</title> <!-- es el título de la página. Aparecerá en la pestaña del navegador -->
	</head>

	<body>
		<!-- Indica el cuerpo de la página. -->
		<h1>Título 1</h1> <!-- las etiquetas <h1> <h2...h6> Son los tañamos de título. <h1> es el más grande -->
		<h2 style="color:rgb(226, 5, 5)">Título 2</h2> <!-- Style es para dar formato al texto. color, color de fondo...  Esto es CSS -->
		<h3 style="background-color: crimson;color:#FFFFFF">Título 3</h3>
		<a href="https://www.google.es">Ir a google</a> <!-- La etiqueta <a href=""> Se utiliza para crear un hipervínculo -->
		<br> <!-- Crea un salto de linea -->
		<br>
		<a href="https://www.google.es">Ir a google</a>
		
	</body>

</html>
