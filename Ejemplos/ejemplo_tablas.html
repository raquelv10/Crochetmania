<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo Tablas</title>
    <style>
        /* selector por nombre de etiqueta */ /* Los comentarios en CSS salen entre barras y asteriscos */
        table {
            
            border: 5px double black;
        }
        tr, td, th {

            border: 1px solid black;

        }
    </style>
</head>

<body>

    <table>
        <caption>Precios</caption>
        <thead>
            <tr>
                <th>ID</th>
                <th>Producto</th>
                <th>Precio</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>256987</td>
                <td>Camisa roja</td>
                <td>20 €</td>
            </tr>
            <tr>
                <td>256988</td>
                <td>Camisa azul</td>
                <td>22 €</td>
            </tr>

            <tr>
                <td>256988</td>
                <td>Camisa verde</td>
                <td>18 €</td>
            </tr>
        </tbody>

    </table>

</body>

</html>
