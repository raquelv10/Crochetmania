<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo Tablas Agrupación</title>
    <style>
        table, tr, td, th {
            border: 2px solid blueviolet;
            text-align: center;
        }

    </style>
</head>
<body>
    <table>
        <thead> <!-- Primera fila, corresponde a los títulos -->
            <tr>
                <th>ID</th>
                <th>Producto</th>
                <th>Precio</th>
                <th>Stock</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Iphone 12</td>
                <td>1200</td>
                <td rowspan="2">SI</td> <!-- agrupa dos filas -->
            </tr>    
            <tr>
                <td>2</td>
                <td>Iphone 10</td>
                <td>800</td>
                
            </tr>    
            <tr>
                 <td colspan="2">hola</td>   <!-- agrupa dos columnas -->
                 <td colspan="2">adios</td>
            </tr>
        </tbody>


    </table>
</body>
</html>
