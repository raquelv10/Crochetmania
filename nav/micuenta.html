<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <script src="https://kit.fontawesome.com/41bcea2ae3.js" crossorigin="anonymous"></script>
    <title>Crochetmania-Amigurumis</title>
    <!-- favicon -->
    <link rel="icon" type="image/png" href="../img/favicon.png">
    <!--  fin favicon -->
    <link rel="stylesheet" href="../css/reponsive.css">
    <link rel="stylesheet" href="../css/micuenta.css">
    <script src="../js/login.js"></script>
    

</head>

<body>
    <!-- Logo para volver a inicio -->
    <div id="inicio">
        <a href="../index.html">inicio</a>
    </div>

    <!-- DIV que contiene el degradado de fondo -->
    <div class="background-animation-container">
        <div class="background-gradient"></div>
    </div>
    
    <!-- FORMULARIO REGISTRO -->
    <form id= "registro" class="col-m-3" method="post" autocomplete="off">
        <div class="form">
            <h1>Registro</h1>
            <div class="grupo">
                <input type="text" id="name" name="nombre"><span class="barra"></span>
                <label for="name">Nombre *</label>
                <p id="aviso_nombre"></p>
            </div>
            <div class="grupo">
                <input type="email" id="email" name="regEmail"><span class="barra"></span>
                <label for="email">Email *</label>
                <p  id="aviso_email"></p>
            </div>
            <div class="grupo">
                <input type="password" class="pass_eye" id="password" name="pass1"><span class="barra"></span>
                <label for="password">Contraseña *</label>
                <div class="eye"><img src="../img/eye-slash-regular.png" class="invisible"></div>
                <p id="aviso_password"></p>
            </div>

            <div class="grupo repite">
                <input type="password" class="pass_eye" id="password2" name="pass2"><span class="barra"></span>
                <label for="password2">Repite la Contraseña *</label>
                <div class="eye"><img src="../img/eye-slash-regular.png" class="invisible"></div>
                <p id="aviso_password2"></p>
            </div>

            <button class="registrar">Regístrate</button>
        </div>
    </form>

    <!-- FORMULARIO LOGIN -->
    <form id="login" class="col-m-3" method="POST" autocomplete="off">
        <div class="form">
            <h1>Login</h1>
            <div class="separador"></div>
            <h1>¿Ya tienes cuenta?</h1>
            <div class="separador"></div>
            <h1 style="font-size: 45px;">Inicia sesión</h1>
            
            <div class="grupo" style="margin-top:60px;">
                <input type="email"  id="email_log" name="logEmail"><span class="barra"></span>
                <label for="email_log">Email *</label>
                <p id="aviso_email_log"></p>
            </div>
            <div class="grupo" style="margin-top:15px;">
                <input type="password" class="pass_eye" id="password_log" name="pass"><span class="barra"></span>
                <label for="password_log">Contraseña *</label>
                <div class="eye"><img src="../img/eye-slash-regular.png" class="invisible"></div>
                <p id="aviso_password_log"></p>
              
            </div>
                       
            <button class="iniciar">Inicia sesión</button>
        </div>
    </form>

</body >

</html>
